<script>
	import { afterRender } from 'svelte';

	export let todo;
	let span;

	afterRender(() => {
		span.style.color = 'red';
		setTimeout(() => {
			span.style.color = 'black';
		}, 400);
	});
</script>

<!-- the text will flash red whenever
     the `todo` object changes -->
<span ref:span>{todo.text}</span>
