<script>
	import { beforeUpdate } from 'svelte';

	export let people = [];

	let prefix = '';
	let first = '';
	let last = '';
	let i = 0;

	const filteredPeople = () => {
		if (!prefix) return people;

		prefix = prefix.toLowerCase();
		return people.filter(person => {
			const name = `${person.last}, ${person.first}`;
			return name.toLowerCase().startsWith(prefix);
		});
	};

	const selected = () => filteredPeople()[i];

	function create() {
		people = people.concat({ first, last });
		i = people.length - 1;
		first = last = '';
	}

	function update() {
		people[i] = { first, last };
	}

	function remove() {
		people.splice(i, 1);
		people = people;

		first = last = '';
		i = Math.min(i, people.length - 1);
	}

	beforeUpdate(() => {
		const person = selected();
		if (person) {
			first = person.first;
			last = person.last;
		}
	});
</script>

<!-- https://github.com/eugenkiss/7guis/wiki#crud -->
<input placeholder="filter prefix" bind:value={prefix}>

<select bind:value={i} size={5}>
	{#each filteredPeople as person, i}
		<option value={i}>{person.last}, {person.first}</option>
	{/each}
</select>

<label><input bind:value={first} placeholder="first"></label>
<label><input bind:value={last} placeholder="last"></label>

<div class='buttons'>
	<button on:click={create} disabled="{!first || !last}">create</button>
	<button on:click={update} disabled="{!first || !last || !selected()}">update</button>
	<button on:click={remove} disabled="{!selected()}">delete</button>
</div>

<style>
	* {
		font-family: inherit;
		font-size: inherit;
	}

	input {
		display: block;
		margin: 0 0 0.5em 0;
	}

	select {
		float: left;
		margin: 0 1em 1em 0;
		width: 14em;
	}

	.buttons {
		clear: both;
	}
</style>
