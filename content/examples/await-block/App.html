<button on:click='findAnswer()'>find the answer</button>

{#if promise}
	{#await promise}
		<p>wait for it...</p>
	{:then answer}
		<p>the answer is {answer}!</p>
	{:catch error}
		<p>well that's odd</p>
	{/await}
{/if}

<script>
	export default {
		methods: {
			findAnswer() {
				this.set({
					promise: new Promise(fulfill => {
						const delay = 1000 + Math.random() * 3000;
						setTimeout(() => fulfill(42), delay);
					})
				});
			}
		}
	};
</script>
